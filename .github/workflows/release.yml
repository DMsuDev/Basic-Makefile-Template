name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  create-release:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Extract version
      id: version
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
    
    - name: Create Release Notes
      id: notes
      run: |
        VERSION=${{ steps.version.outputs.VERSION }}
        echo "## Release $VERSION" > release_notes.md
        echo "" >> release_notes.md
        echo "### Changes" >> release_notes.md
        echo "See commit history for detailed changes between versions." >> release_notes.md
        cat release_notes.md
    
    - name: Create Release
      uses: ncipollo/release-action@v1
      with:
        tag: ${{ steps.version.outputs.VERSION }}
        name: Release ${{ steps.version.outputs.VERSION }}
        bodyFile: release_notes.md
        draft: false
        prerelease: false

  build-artifacts:
    needs: create-release
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact-name: donut-basic-linux
          - os: windows-latest
            artifact-name: donut-basic-windows.exe
          - os: macos-latest
            artifact-name: donut-basic-macos
    
    runs-on: ${{ matrix.os }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up build environment
      run: |
        if [ "$RUNNER_OS" == "Windows" ]; then
          choco install mingw -y
        elif [ "$RUNNER_OS" == "Linux" ]; then
          sudo apt-get update && sudo apt-get install -y build-essential
        elif [ "$RUNNER_OS" == "macOS" ]; then
          brew install gcc
        fi
      shell: bash
    
    - name: Build release
      run: |
        cd examples/donut-basic
        make BUILD_TYPE=release clean all
      shell: bash
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact-name }}
        path: examples/donut-basic/build/app/
